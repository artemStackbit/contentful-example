stackbitVersion: ~0.4.0
ssgName: nextjs
cmsName: contentful
nodeVersion: '14'
buildCommand: npm run build
publishDir: out
import:
  type: contentful
  contentFile: contentful/export.json
  uploadAssets: true
  assetsDirectory: contentful
  spaceIdEnvVar: CONTENTFUL_SPACE_ID
  accessTokenEnvVar: CONTENTFUL_DELIVERY_TOKEN
styleObjectModelName: ThemeStyle
modelsSource:
  type: contentful
models:
  PageLayout:
    type: page
    urlPath: '/{slug}'
  PostLayout:
    type: page
    urlPath: '/blog/{slug}'
  PostFeedLayout:
    type: page
    urlPath: /blog
